<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="../../styles/style.css">
</head>
<body>
<header>
  <div class="container mt-3 mb-3">
    <div class="row justify-content-around">
      <div class="col-6 offset-1">
        <button type="button" class="btn btn-link">Home</button>
        <button type="button" class="btn btn-link">Opportunities</button>
      </div>
      <div class="col-4">
        <button type="button" class="btn btn-outline-primary">Sign in</button>
        <button type="button" class="btn btn-primary">Register</button>
      </div>
    </div>
  </div>
</header>

  <main class="main modal">
    <div class="container">
      <form class="row">
        <div class="col-6 offset-3 form row g-3">
          <div class="col-3">
            <label for="inputEmail" class="form-label">Email:</label>
          </div>
          <div class="col-9">
            <input type="email" class="form-control" id="inputEmail" placeholder="email">
          </div>
          <div class="col-12 justify-content-end">
            <button type="submit" class="btn btn-primary float-end">Sign up</button>
          </div>
        </div>
      </form>
    </div>
  </main>
</body>
</html>
