<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Opportunities</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/common/style.css}">
    <link rel="stylesheet" th:href="@{/opportunities/style.css}">
</head>
<body>

<header th:replace="common/header :: header"></header>

<section class="search mt-5">
    <hr>
    <div class="container">
        <div class="row justify-content-center align-content-center">
            <div class="col-6">
                <label for="searchOpportunities" class="form-label"></label>
                <input class="form-control" id="searchOpportunities" placeholder="Type to search...">
            </div>
            <div class="col-2 position-relative">
                <div class="dropdown position-absolute bottom-0 end-0">
                    <a class="btn btn-outline-primary dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                       aria-expanded="false">
                        Options
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">Newest</a></li>
                        <li><a class="dropdown-item" href="#">ASAP</a></li>
                        <li><a class="dropdown-item" href="#">Deadline soon</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <hr class="mt-5">
</section>

<section class="opportunities mt-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-8 mt-w mb-2" th:each="opportunity : ${opportunities}">
                <div class="opportunity" th:id="${opportunity.id}">
                    <div class="row">
                        <div class="col-12">
                            <p class="heading" th:text="${opportunity.name}"></p>
                        </div>
                        <div class="col-12">
                            <p>Content:</p>
                        </div>
                        <div class="col-12">
                            <p th:text="${opportunity.content}"></p>
                        </div>
                        <div class="col-12">
                            <!--                            DO NOT DELETE COMMENTED LINES-->
                            <!--                            <div th:if="${user != null}">-->
                            <form th:action="@{'/opportunities/like/' + ${opportunity.id}}" method="post">
                                <button type="submit" class="btn btn-primary float-end">
                                    Like
                                </button>
                            </form>
                            <!--                            </div>-->
                            <!--                            <div th:if="${user == null}">-->
                            <!--                                <span class="tt" data-bs-placement="bottom" title="title">-->
                            <!--                                    <button type="button" class="btn btn-secondary float-end" disabled>-->
                            <!--                                        Like-->
                            <!--                                    </button>-->
                            <!--                                </span>-->
                            <!--                            </div>-->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
<script>
    const tooltips = document.querySelector('.tt')
    tooltips.forEach(t => {
        new bootstrap.Tooltip(t);
    });
</script>
</body>
</html>
