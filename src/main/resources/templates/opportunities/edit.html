<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit opportunity</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/common/style.css}">
    <link rel="stylesheet" th:href="@{/opportunities/update.css}">
</head>
<body>

<header th:replace="common/header :: header"></header>

<div class="container mt-5">
    <form class="row" th:action="@{'/opportunities/edit/' + ${opportunityToEdit.id}}" method="post"
          th:object="${opportunityToEdit}">
        <div class=" form position-relative col-6 offset-3">
            <div class="row justify-content-center">
                <div class="col-6">
                    <h4 class="align-content-center">Update opportunity</h4>
                </div>
            </div>

            <div class="row justify-content-center form-group mt-3">
                <div class="col-3">
                    <label>Enter a name:</label>
                </div>
                <div class="col-5">
                    <label for="name"></label>
                    <input type="text" id="name" th:field="*{name}" class="form-control" autofocus>
                </div>
            </div>

            <div class="row justify-content-center form-group mt-3">
                <div class="col-3">
                    <label>Enter date:</label>
                </div>
                <div class="col-5">
                    <label for="date"></label>
                    <input type="date" id="date" th:field="*{deadline}" class="form-control">
                </div>
            </div>

            <div class="row justify-content-center mt-3">
                <div class="col-4">
                    <label>ASAP</label>
                </div>
                <div class="col-2">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1"
                               value="1" th:field="*{ASAP}">
                        <label class="form-check-label" for="flexRadioDefault1">
                            Yes
                        </label>
                    </div>
                </div>
                <div class="col-2">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2"
                               value="0" th:field="*{ASAP}" checked>
                        <label class="form-check-label" for="flexRadioDefault2">
                            No
                        </label>
                    </div>
                </div>
            </div>

            <div class="row justify-content-center mt-3">
                <div class="col-3">
                    <label>Content:</label>
                </div>
                <div class="col-5">
                    <label for="textArea"></label>
                    <textarea class="form-control" id="textArea" th:field="*{content}" rows="3"></textarea>
                </div>
            </div>

            <div class="float-end mt-3">
                <button type="submit" class="btn btn-primary">Update</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
