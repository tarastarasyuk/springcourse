<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
  <div class="container mt-3 mb-3">
    <div class="row justify-content-around">
      <div class="col-7 offset-1">
        <button type="button" class="btn btn-link">Home</button>
        <button type="button" class="btn btn-link">Opportunities</button>
      </div>
      <div class="col-3 button-group">
        <button type="button" class="btn btn-outline-primary text-nowrap">Admin Panel</button>
        <button type="button" class="btn btn-primary">Logout</button>
      </div>
    </div>
  </div>
</header>
  <div class="container mt-5">
      <form class="row">
        <div class=" form position-relative col-6 offset-3">
            <div class="row justify-content-center">
              <div class="col-6">
                <h4 class="align-content-center">Create opportunity</h4>
              </div>
            </div>
            <div class="row justify-content-center form-group mt-3">
              <div class="col-3">
                <label>Enter date:</label>
              </div>
              <div class="col-5">
                <label for="date"></label>
                <input type="date" id="date" class="form-control">
              </div>
            </div>
            <div class="row justify-content-center mt-3">
              <div class="col-4">
                <label>ASAP</label>
              </div>
              <div class="col-2">
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                  <label class="form-check-label" for="flexRadioDefault1">
                    Yes
                  </label>
                </div>
              </div>
              <div class="col-2">
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                  <label class="form-check-label" for="flexRadioDefault2">
                    No
                  </label>
                </div>
              </div>
            </div>
            <div class="row justify-content-center mt-3">
              <div class="col-3">
                <label>Content:</label>
              </div>
              <div class="col-5">
                <label for="textArea"></label>
                <textarea class="form-control" id="textArea" rows="3"></textarea>
              </div>
            </div>


            <div class="float-end mt-3">
              <button type="submit" class="btn btn-primary">Create</button>
            </div>

          </div>
      </form>
  </div>
</body>
</html>
