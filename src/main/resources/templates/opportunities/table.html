<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit opportunities</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/common/style.css}">
    <link rel="stylesheet" th:href="@{/opportunities/edit.css}">
</head>
<body>

<header th:replace="common/header :: header"></header>

<section class="search mt-5">
    <hr>
    <div class="container">
        <div class="row justify-content-center align-content-center">
            <div class="col-2 create-btn">
                <a th:href="@{'opportunities/create'}">
                    <button type="button" class="btn btn-outline-success">Create</button>
                </a>
            </div>
            <div class="col-6">
                <label for="searchOpportunities" class="form-label"></label>
                <input class="form-control" onkeyup="myFunction()" id="searchOpportunities" placeholder="Type to search...">
            </div>
            <div class="col-2 position-relative">
                <div class="dropdown position-absolute bottom-0 end-0">
                    <a class="btn btn-outline-primary dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                       aria-expanded="false">
                        Options
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="?sort=newest">Newest</a></li>
                        <li><a class="dropdown-item" href="?sort=asap">ASAP</a></li>
                        <li><a class="dropdown-item" href="?sort=deadline-soon">Deadline soon</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <hr class="mt-5">
</section>

<section class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-10">
            <table class="table" id="oppTable">
                <thead>
                <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Deadline</th>
                    <th scope="col">ASAP</th>
                    <th scope="col">Content</th>
                    <th scope="col">Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="opportunity : ${opportunities}">
                    <td th:text="${opportunity.name}"></td>
                    <td th:text="${opportunity.deadline}"></td>
                    <td th:text="${opportunity.ASAP}"></td>
                    <td id="content" class="content-td" th:text="${opportunity.content}"></td>
                    <td class="editor-action__buttons">
                        <a th:href="@{'opportunities/edit/' + ${opportunity.id}}">
                            <button type="button" class="btn btn-outline-primary">Edit</button>
                        </a>
                        <form th:action="@{'/editor/opportunities/delete/' + ${opportunity.id}}" method="post"
                              th:object="${opportunity}">
                            <button type="submit" class="btn btn-outline-danger">Delete</button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
    function myFunction() {
        var input, filter, table, tr, td, i, txtValue;
        input = document.getElementById("searchOpportunities");
        filter = input.value.toUpperCase();
        table = document.getElementById("oppTable");
        tr = table.getElementsByTagName("tr");
        for (i = 0; i < tr.length; i++) {
            td = tr[i].getElementsByClassName("content-td")[0];
            if (td) {
                txtValue = td.textContent || td.innerText;
                if (txtValue.toUpperCase().indexOf(filter) > -1) {
                    tr[i].style.display = "";
                } else {
                    tr[i].style.display = "none";
                }
            }
        }
    }
</script>
</body>
</html>
