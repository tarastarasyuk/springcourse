<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body>

<form th:action="@{'/opportunities/update/'+${opportunityToUpdate.id}}" method="post" th:object="${opportunityToUpdate}" class="form">

    <div class="form-floating mb-3">
        <input type="text" class="form-control" id="content" th:field="*{content}" placeholder="Content" autofocus/>
        <label for="content">Content</label>
    </div>

    <button type="submit" class="btn btn-primary">Update</button>
</form>


</body>
</html>
