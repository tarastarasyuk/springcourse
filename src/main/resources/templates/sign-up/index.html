<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/common/style.css}">
    <link rel="stylesheet" th:href="@{/sign-up/style.css}">
</head>
<body>

<header th:replace="common/header :: header-signed-out"></header>

<main class="main modal">
    <div class="container">
        <form class="row">
            <div class="col-6 offset-3 form row g-3">
                <div class="col-3">
                    <label for="inputFirstName" class="form-label">First Name</label>
                </div>
                <div class="col-9">
                    <input type="text" class="form-control" id="inputFirstName" placeholder="Олексій">
                </div>
                <div class="col-3">
                    <label for="inputLastName" class="form-label">Last Name</label>
                </div>
                <div class="col-9">
                    <input type="text" class="form-control" id="inputLastName" placeholder="Алещенко">
                </div>
                <div class="col-3">
                    <label for="inputEmail" class="form-label">Email</label>
                </div>
                <div class="col-9">
                    <input type="email" class="form-control" id="inputEmail" placeholder="Email">
                </div>
                <div class="col-3">
                    <label for="inputPhone" class="form-label">Phone</label>
                </div>
                <div class="col-9">
                    <input type="text" class="form-control" id="inputPhone" placeholder="@ASDjonok">
                </div>
                <div class="col-3">
                    <label for="inputAge" class="form-label">Age</label>
                </div>
                <div class="col-9">
                    <input type="text" class="form-control" id="inputAge" placeholder="25">
                </div>
                <div class="col-3">
                    <label for="inputState" class="form-label">Skills:</label>
                </div>
                <div class="col-9">
                    <select id="inputState" class="form-select">
                        <option selected>Java</option>
                        <option>Spring</option>
                        <option>React</option>
                        <option>Good person</option>
                    </select>
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-primary float-end">Sign up</button>
                </div>
            </div>
        </form>
    </div>
</main>

</body>
</html>
