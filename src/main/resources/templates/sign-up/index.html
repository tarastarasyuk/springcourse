<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/common/style.css}">
    <link rel="stylesheet" th:href="@{/sign-up/style.css}">
</head>
<body>

<header th:replace="common/header :: header-signed-out"></header>

<main>
    <div class="container">
        <form class="row g-3">
            <div class="col-6">
                <label for="inputFirstName" class="form-label">First Name</label>
                <input type="text" class="form-control" id="inputFirstName" placeholder="Олексій">
            </div>
            <div class="col-6">
                <label for="inputLastName" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="inputLastName" placeholder="Алещенко">
            </div>
            <div class="col-md-6">
                <label for="inputEmail4" class="form-label">Email</label>
                <input type="email" class="form-control" id="inputEmail4">
            </div>
            <div class="col-6">
                <label for="inputPhone" class="form-label">Phone</label>
                <input type="text" class="form-control" id="inputPhone" placeholder="@ASDjonok">
            </div>
            <div class="col-6">
                <label for="inputAge" class="form-label">Age</label>
                <input type="text" class="form-control" id="inputAge" placeholder="25">
            </div>
            <div class="col-md-4">
                <label for="inputState" class="form-label">Skills:</label>
                <select id="inputState" class="form-select">
                    <option selected>Java</option>
                    <option>Spring</option>
                    <option>React</option>
                    <option>Good person</option>
                </select>
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-primary">Sign up</button>
            </div>
        </form>
    </div>
</main>
</body>
</html>
